<div class="container">
    <div class="toolbar">
      <mat-toolbar>
        <span>Manage admins </span>
      </mat-toolbar>
    </div>
    <ng-container *ngFor="let item of admins">
      <div class="displayYourPost">
        <mat-card fxLayout="row" fxLayoutAlign="space-around centre">
          <mat-card-header>
            <mat-card-title><button
              mat-button
              matTooltipHideDelay="200"
              #tooltip="matTooltip"
              matTooltip="you"
            >
              <mat-icon aria-hidden="false" aria-label="{2:label} icon"
                >account_circle</mat-icon
              >
            </button></mat-card-title>
            <mat-card-subtitle class="des">{{
              item.email
            }}</mat-card-subtitle>
          </mat-card-header>
            <mat-card-actions>
            <button (click)="changePrivilage(item)"
            matTooltip="Are you sure to remove admin ">
              <mat-icon aria-hidden="false" aria-label="{2:label} icon"
                >delete</mat-icon
              >
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-container>
  </div>
