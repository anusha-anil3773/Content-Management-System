<mat-toolbar >
  <img src="../../assets/B.png">
  <span>Blogger</span>
  <div class="navspace" ></div>
  <a routerLinkActive="active" routerLink="/signup" mat-button>SIGN IN</a>
  <a  mat-raised-button routerLink="login">CREATE YOUR BLOG</a>
</mat-toolbar>
<div class="container ">
    <mat-card style="font-size: 15px" class="example-card ">
    <form class="example-form"(ngSubmit)="userdata()">
       <h4 class="heading" style="font-size: 30px">Login</h4>
      <div class="head">
        <mat-form-field class="example-full-width" appearance="fill" >
          <mat-label>Email Id</mat-label>
          <input [(ngModel)]="login.email" matInput name="email" placeholder="123@abc">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input [(ngModel)]="login.password" name="password" matInput [type]="hide ? 'password' : 'text'">
          <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button> -->
        </mat-form-field>
        <button mat-raised-button class="button">Login</button>
      </div>
    </form>
    </mat-card>
    </div>
